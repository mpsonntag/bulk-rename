name: run-tests
on:
  push:
    branches: [master, dev]
  pull_request:
    branches: [master]
jobs:
  run-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.6, 3.7, 3.8, 3.9]
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Install dependencies
        run: python setup.py install
      - name: Run tests
        run: python -m unittest test.test_apv_rename.RenameTest
  run-coverall:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Install dependencies
        run: |
          python setup.py install
          pip install pytest coveralls
      - name: Create coverage
        run: |
          coverage run --source=bren -m pytest test/ --ignore test/test_dependencies.py
      - name: Submit to coveralls
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: coveralls --service=github
  run-conda-test:
    name: Running tests using miniconda
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: [3.6, 3.7, 3.8, 3.9]
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: deptest-${{ matrix.python-version }}
          python-version: ${{ matrix.python-version }}
          channels: conda-forge,pkgw-forge
      - name: Show conda details
        run: |
          conda info
          conda list
          which python
          conda --version
      - name: Install Linux conda dependencies
        if:  ${{ matrix.os }} == 'ubuntu-latest'
        run: |
          conda install -c pkgw/label/superseded gtk3
          conda install -c conda-forge pygobject
          conda install -c conda-forge gdk-pixbuf
          conda install -c pkgw-forge adwaita-icon-theme
      - name: Install MacOS conda dependencies
        if:  ${{ matrix.os }} == 'macos-latest'
        run: |
          conda install -c pkgw/label/superseded gtk3
          conda install -c conda-forge pygobject
          conda install -c conda-forge gdk-pixbuf
      - name: Install Python dependencies
        run: |
          python setup.py install
          pip install pytest
      - name: Run tests
        run: |
          pytest
