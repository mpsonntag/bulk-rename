name: run-tests
on:
  push:
    branches: [master, dev]
  pull_request:
    branches: [master]
jobs:
  run-conda-test:
    name: Running tests using miniconda
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.6", "3.7", "3.8", "3.9", "3.10"]
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: deptest-${{ matrix.python-version }}
          python-version: ${{ matrix.python-version }}
          channels: conda-forge,pkgw-forge
      - name: Linux conda
        if:  matrix.os == 'ubuntu-latest'
        run: echo "Running Ubuntu"
      - name: MacOS conda
        if:  matrix.os == 'macos-latest'
        run: echo "Running MacOS"
      - name: Show conda details
        run: |
          conda info
          conda list
          which python
          conda --version
      - name: Installation
        run: python setup.py install
      - name: Install test dependencies
        run: pip install pytest
      - name: Run tests
        run: pytest
  run-coverall:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Install dependencies
        run: |
          python setup.py install
          pip install pytest coveralls
      - name: Create coverage
        run: |
          coverage run --source=bren -m pytest test/
      - name: Submit to coveralls
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: coveralls --service=github
